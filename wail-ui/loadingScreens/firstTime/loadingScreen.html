<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wail Is Performing First Time Setup</title>
    <link rel="stylesheet" type="text/css"
          href="../../../node_modules/material-design-icons-iconfont/dist/material-design-icons.css"/>
    <link rel="stylesheet" type="text/css" href="../../../node_modules/roboto-fontface/css/roboto/roboto-fontface.css"/>
    <style>
        html, body {
            -webkit-font-smoothing: antialiased;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
            background-color: #f2f2f2;
        }
        .full {
            width: inherit;
            height: inherit;
        }
    </style>
</head>
<body>
<div class="full" id="loading"></div>
<script>
    {
      if(process.env.HOT) {
        const scriptDeps = document.createElement('script')
        scriptDeps.src = 'http://localhost:9001/dist/deps.bundle.js'
        document.write(scriptDeps.outerHTML)
        const script = document.createElement('script')
        script.src = 'http://localhost:9001/dist/firstLoad.bundle.js'
        document.write(script.outerHTML)
      } else {
        require('../../../dist/firstLoad.bundle.js')
      }
    }
</script>
</body>
</html>
