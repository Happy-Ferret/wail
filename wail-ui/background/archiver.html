<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archiver</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .archiveWV {
            width: 100%;
            height: 100%;
        }
        .mounter {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="mounter" id='archiverMount'>

</div>
<script>
  {
    if(process.env.HOT) {
      const script = document.createElement('script')
      script.src = 'http://localhost:9001/dist/archiver.bundle.js'
      document.write(script.outerHTML)
    } else {
      require('../../dist/archiver.bundle.js')
    }
  }
</script>
</body>
</html>
