<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Daemon</title>
</head>
<body>
<h1>Request Daemon</h1>
<script>
  {
    if(process.env.HOT) {
      const scriptDeps = document.createElement('script')
      scriptDeps.src = 'http://localhost:9001/dist/deps.bundle.js'
      document.write(scriptDeps.outerHTML)
      const script = document.createElement('script')
      script.src = 'http://localhost:9001/dist/requestD.bundle.js'
      document.write(script.outerHTML)
    } else {
      require('../../dist/requestD.bundle.js')
    }
  }
</script>
</body>
</html>
